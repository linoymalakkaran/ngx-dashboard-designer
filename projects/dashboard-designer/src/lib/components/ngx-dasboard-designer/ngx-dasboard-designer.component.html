<div id="DashboardDesigner" class="inheritSize o-hidden" cdkDropListGroup>
  <div class="mainBlock d-flex flex-column inheritSize o-hidden">
    <div
      class="col-auto topBlock fit-width p-0 o-visible layoutEle"
      *ngIf="layout.top.show"
    >
      <div class="layoutContent o-visible">
        <app-top-block [layout]="layout"></app-top-block>
        <!-- <button (click)="toggleLeft();">
          Toggle Left
        </button>

        <button (click)="toggleRight();">
          Toggle Rigth
        </button>

        <button class="btn btn-primary" (click)="layout.right.show = false">Hide Right</button>
        <button (click)="layout.right.show = true">show Right</button> -->
      </div>
    </div>
    <div class="contentBlock col d-flex flex-row fit-width">
      <div
        #leftBlock
        [style.width.px]="layout.left.width"
        [style.height.px]="layout.left.height"
        class="leftBlock fit-height p-relative layoutEle"
        [class.slideOut]="layout?.left?.slideOut === true"
        *ngIf="layout.left.show"
      >
        <nav
          class="resize resize__right"
          (resize)="onResize($event, 'left')"
          (resizeEnd)="resizeEnd($event, 'left')"
          [targetElement]="leftBlock"
          [direction]="layoutDirection?.RIGHT"
        ></nav>
        <div class="layoutContent p-0">
          <app-left-block
            [widgetOptions]="widgetOptions"
            (onCreateNewLayoutClick)="onCreateNewLayoutClick($event)"
          ></app-left-block>
        </div>
      </div>

      <div
        class="centerBlock p-3 col fit-height p-relative layoutEle"
        *ngIf="layout.center.show"
      >
        <div class="layoutContent inheritSize">
          <app-center-block
            #centerblock
            [widgetOptions]="widgetOptions"
          ></app-center-block>
        </div>
      </div>

      <div
        class="rightBlock fit-height p-relative layoutEle"
        #rightBlock
        [style.width.px]="layout.right.width"
        [style.height.px]="layout.right.height"
        *ngIf="layout.right.show"
      >
        <nav
          class="resize resize__left"
          (resize)="onResize($event, 'right')"
          (resizeEnd)="resizeEnd($event, 'left')"
          [targetElement]="rightBlock"
          [direction]="layoutDirection?.LEFT"
        ></nav>
        <div class="layoutContent">
          <app-right-block></app-right-block>
        </div>
      </div>
    </div>
  </div>
</div>
