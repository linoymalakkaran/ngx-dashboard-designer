<div id="DashboardDesigner" class="inheritSize">
  <div class="inheritSize" *ngIf="dashboardLayout.dashboardItems?.length > 0">
    <gridster
      [ngClass]="{ applyAutoHeight: dashboardLayout?.properties?.autoHeight }"
      [options]="dashboardLayout.options"
    >
      <gridster-item
        class="mgDashGridsterItem"
        [item]="item"
        *ngFor="let item of dashboardLayout.dashboardItems"
      >
        <dashboard-widget-view
          [singleGridBoxItem]="item"
          [lang]="lang"
        ></dashboard-widget-view>
      </gridster-item>
    </gridster>
  </div>
</div>
