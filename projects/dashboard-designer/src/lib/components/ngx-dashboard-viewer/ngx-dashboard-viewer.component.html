<div id="DashboardDesigner" class="inheritSize o-hidden">
  <div class="mainBlock d-flex flex-column inheritSize o-hidden">
    <div class="contentBlock col d-flex flex-row fit-width">
      <div
        class="centerBlock p-3 col fit-height p-relative layoutEle"
        *ngIf="layout.center.show"
      >
        <div class="layoutContent inheritSize">
          <div class="inheritSize">
            <dashboard-widget-designer
              [widgetOptions]="widgetOptions"
              [isViewMode]="true"
            ></dashboard-widget-designer>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
