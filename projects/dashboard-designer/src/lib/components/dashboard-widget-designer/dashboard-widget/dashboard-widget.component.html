<div
  class="card page-wrap"
  cdkDropList
  [cdkDropListData]="widgetOptionDragged"
  (cdkDropListDropped)="drop($event)"
  *ngIf="!isViewMode"
>
  <div class="card-header d-flex p-2">
    <div class="card-title col-11">{{ selectedWidgetOption?.displayName }}</div>
    <div class="card-actions col-1 row justify-content-end">
      <ng-container *ngIf="isWidgetDropped">
        <!-- <mat-icon class="delete-icon" (click)="deleteWidget()">delete</mat-icon> -->
        <i class="delete-icon"></i>
      </ng-container>
    </div>
  </div>
  <div class="card-body">
    <ng-container>
      <div>
        <span *ngIf="!isWidgetDropped">{{
          'DRAG_WIDGET_HERE' | translate
        }}</span>
        <ng-container #vc></ng-container>
      </div>
    </ng-container>
  </div>
</div>

<div class="card page-wrap" *ngIf="isViewMode">
  <div class="card-header d-flex p-2">
    <div class="card-title col-11">{{ selectedWidgetOption?.displayName }}</div>
  </div>
  <div class="card-body">
    <ng-container>
      <ng-container #vc></ng-container>
    </ng-container>
  </div>
</div>
