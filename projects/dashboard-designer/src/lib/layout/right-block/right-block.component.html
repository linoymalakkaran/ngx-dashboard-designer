<div id="rightblockComponent" class="inheritSize p-2">
  <div class="dash-designer-accordion">
    <accordion [isAnimated]="true">
      <accordion-group class="accordion-group" [isOpen]="true">
        <div
          accordion-heading
          class="d-flex align-items-center justify-content-between"
        >
          <span>{{ 'PROPERTIES' | dashTranslate }}</span>
          <!-- <span class="fa fas fa-chevron-down"> </span> -->
          <dash-icon svgIcon="down-chevron" aria-hidden="false"></dash-icon>
        </div>
        <div class="accordion-body p-0">
          <div class="form-row">
            <small class="">{{ 'GRID_TYPE' | dashTranslate }}</small>
            <select
              aria-label="Grid type"
              [(ngModel)]="dashboardLayout.options.gridType"
              (ngModelChange)="changedOptions()"
              placeholder="Grid Type"
            >
              <option value="fit">Fit to screen</option>
              <option value="scrollVertical">Scroll Vertical</option>
              <option value="scrollHorizontal">Scroll Horizontal</option>
              <option value="fixed">Fixed</option>
              <option value="verticalFixed">Vertical Fixed</option>
              <option value="horizontalFixed">Horizontal Fixed</option>
            </select>
          </div>
          <div class="form-row">
            <small> {{ 'DISPLAY_GRID_LINES' | dashTranslate }} </small>
            <select
              aria-label="Display grid lines"
              [(ngModel)]="dashboardLayout.options.displayGrid"
              placeholder="Display grid lines"
              (ngModelChange)="changedOptions()"
            >
              <option value="always">Always</option>
              <option value="onDrag&Resize">On Drag & Resize</option>
              <option value="none">None</option>
            </select>
          </div>
          <div class="form-row">
            <small> {{ 'DRAG_ITEMS' | dashTranslate }} </small>
            <input
              type="checkbox"
              [(ngModel)]="dashboardLayout.options.draggable.enabled"
              *ngIf="dashboardLayout.options.draggable"
              (ngModelChange)="changedOptions()"
            />
          </div>
          <div class="form-row">
            <small> {{ 'RESIZE_ITEMS' | dashTranslate }} </small>
            <input
              type="checkbox"
              [(ngModel)]="dashboardLayout.options.resizable.enabled"
              *ngIf="dashboardLayout.options.resizable"
              (ngModelChange)="changedOptions()"
            />
          </div>
          <div class="form-row">
            <small> {{ 'MARGIN' | dashTranslate }} </small>
            <input
              matInput
              [(ngModel)]="dashboardLayout.options.margin"
              min="0"
              max="30"
              step="1"
              type="number"
              placeholder="Margin"
              (ngModelChange)="changedOptions()"
            />
          </div>
          <div class="form-row">
            <small> {{ 'OUTER_MARGIN' | dashTranslate }} </small>
            <input
              type="checkbox"
              [(ngModel)]="dashboardLayout.options"
              (ngModelChange)="changedOptions()"
            />
          </div>
        </div>
      </accordion-group>
    </accordion>
  </div>
</div>
