<div id="topblockComponent" class="inheritSize p-0">
  <div class="row m-0 fit-height">
    <div class="col-md-6 p-0 fit-height d-flex justify-content-start">
      <ul class="col-auto d-flex">
        <li
          class="rightblock-trigger fit-height"
          [ngClass]="{ active: layout.left.show }"
          (click)="layout.left.show = !layout.left.show"
        >
          <a class="svgBgIcon inheritSize menu_main_icon"> </a>
        </li>
      </ul>

      <div class="layout-title">
        {{ title | translate }}
      </div>
    </div>

    <div class="col-md-6 p-0 fit-height d-flex justify-content-end">
      <ul class="col-auto d-flex">
        <!-- don't delete may need in future -->
        <!-- <li class="fit-height">
          <a
            (click)="openModal(saveModalTemplate)"
            class="svgBgIcon inheritSize save_icon"
          >
          </a>
        </li> -->
        <li
          class="rightblock-trigger fit-height"
          [ngClass]="{ active: layout.right.show }"
          (click)="layout.right.show = !layout.right.show"
          *ngIf="layout.right.isShowSettings"
        >
          <a class="svgBgIcon inheritSize layout_settings_icon"> </a>
        </li>
      </ul>
    </div>
  </div>
</div>
